<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web APIs | The Muppets Quiz</title>
</head>
<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />


<body>
  <header>

    <main id=quizStart>
      <button id="start-button">Start the Quiz</button>
      <h2 id="instructions">Answer as many questions about The Muppets as possible within the time limit.
        <br>Incorrect answers will remove 10 seconds from the timer.
      </h2>

    </main>
    <div id="questionsDisplay" style="display:none">
      <p id="timerDisplay"></p>
      <h3 id="questionsQuestion"></h3>
      <ul id="questionsButtons"></ul>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
